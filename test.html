<section class="ContactUs" id="ContactUs">
    <div class="content">
      <h1>From Our <span>Family</span> To Yours</h1>
      <p>We Understand Your Need And We Deliver Our Best</p>
      <p>
        We Believe In Taking Care Of You And Your Loved Ones As We Do Our
        Own
      </p>
    </div>
    <div class="callBack_form">
      <h2>Request a Callback</h2>
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contactUs_form"
      >
        <input type="hidden" name="access_key" value="f7789bd2-034a-4a8c-af66-9b7d82d76b2d" />
        <div class="contact_Field">
          <label for="first_name">Name</label>
          <input type="text" id="first_name" name="name" placeholder="Name" required />
        </div>
        <div class="contact_Field">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone"
            required
            maxlength="10"
          />
        </div>
        <div class="contact_Field">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="contact_Field">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="City" required />
        </div>
        <div class="contact_Field">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Request a Callback</button>
      </form>
    </div>
  </section>
